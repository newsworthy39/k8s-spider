apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gcr.io/google_containers/echoserver:1.8

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: nginx-deployment
spec:
  type: NodePort
  ports:
  - protocol: TCP
    targetPort: 8080
    nodePort: 30000
    port: 80
    name: http
  selector:
    app: nginx
status:
  loadBalancer: {}
